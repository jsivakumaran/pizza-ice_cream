<!DOCTYPE html>
<html ng-app="restaurant">
  <head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="app.js"></script>
    <script src="controllers/PizzaCtrl.js"></script>
    <script src="controllers/IceCreamCtrl.js"></script>
    <script src="services/RestaurantFactory.js"></script>
  </head>
  <body>
    <div class="container">
<!-- Ice Cream Controller -->
    <div class="row">
      <div class="col-md-6" ng-controller="IceCreamCtrl">
        <h2>Ice Cream</h2>
        <form ng-submit="RestaurantFactory.costCalculator(scoops)">
          <input name="radioButton" type="radio" ng-model="scoops" value="1"> 1 scoop<br>
          <input name="radioButton" type="radio" ng-model="scoops" value="2"> 2 scoops<br>
          <input name="radioButton" type="radio" ng-model="scoops" value="3"> 3 scoops<br>
          <button type="submit" class="btn btn-success">Ice Cream!</button>
        </form>
        <span ng-show="scoops">Total cost: ${{RestaurantFactory.total}}</span>
      </div>
<!-- Pizza Controller -->
      <div class="col-md-6" ng-controller="PizzaCtrl">
        <h2>Pizza</h2>
        <form ng-submit="RestaurantFactory.costCalculator(slices)">
          <input name="radioB" type="radio" ng-model="slices" value="1"> 1 slice <br>
          <input name="radioB" type="radio" ng-model="slices" value="2"> 2 slices <br>
          <input name="radioB" type="radio" ng-model="slices" value="3"> 3 slices <br>
          <button type="submit" class="btn btn-success">Pizza!</button>
        </form>
        <span ng-show="slices">Total Cost: ${{RestaurantFactory.total}}
      </div>
    </div>
  </body>
</html>
